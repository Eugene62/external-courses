<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="task-02.css">
  <title>Task-02</title>
</head>
<body>
  <form action="http://httpbin.org/post" method="post">
    <fieldset>
      <legend><div>Personal Data</div></legend>
    
      <div class = "Personal-data">
        <label>Surname<input name="Surname"></label><br><br>
        <label>First Name<input name="FirstName"></label><br><br>
        <label>Middle Name<input name="Password"></label><br>

        <p>You are:
        <input type="radio" class="radio"  value="male" name="sex" id="male" />
        <label for="male">male</label>
        <input type="radio" class="radio" value="female" name="sex" id="female" />
        <label for="female">female</label></p>
      </div>

      <label>Age<input name="Age" type="number" min="18" max="101"></label><br><br>

      <label>Country of Residence
        <select id = "country">
          <option> </option>
          <option value = "WL">WonderLand</option>
          <option value = "NL">NeverLand</option>
          <option value = "SL">SadnessLand</option>
        </select>
      </label>

      <div>
        <p>City :
        <input type="radio" class="radio"  value="Ryazan" name="city" id="Ryazan" />
        <label for="Ryazan">Ryazan</label>
        <input type="radio" class="radio" value="Moscow" name="city" id="Moscow" />
        <label for="Moscow">Moscow</label></p>
      </div>

      <label>Photography<input type="file" атрибуты></label>
      <hr>

      <label>
        Title
        <select name="title" multiple size="8">
          <optgroup label="Technologies">
            <option value="web_master">Web Master</option>
            <option value="database_administrator">Database Administrator</option>
            <option value="computer-aided_designer">Computer-aided designer</option>
          </optgroup> 
          <optgroup label="Finance">
            <option value="economic_planning">Economic Planning</option>
            <option value="management_accounying">Management accounying</option>
            <option value="badgetting_and_planning">Badgetting and planning</option>
          </optgroup> 
        </select>
        </label><br><br>

        <label>Salary<input type="range" min="0" max="100" step="1" value="50"> </label>

        <p><textarea placeholder="Tell us about yourself..."  name="comment" cols="40" rows="3"></textarea></p>
      </div>
    </fieldset>

    <fieldset>
      <legend>Contact Information</legend>
      <label>
        Site
        <input type="url" name="site">
      </label><br><br>
      <label>
        Email
        <input type="email" name="email">
      </label><br><br>
      <label>
        Phone
        <input type="tel" name="tel" pattern="\+[0-9]{1,3}\s[0-9]{3}\s[0-9]{3}\-[0-9]{2}\-[0-9]{2}" title="Формат: +XXX XXX XXX-XX-XX">
      </label>
    </fieldset><br>
    <label>
      Password
      <input type="password" name="password" required>
    </label><br><br>
    <button type="submit">Отправить</button>
    <button type="reset">Сбросить</button>
  </form>
</body>
</html>

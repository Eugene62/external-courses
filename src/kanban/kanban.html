<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kanban</title>
    <link href="kanban.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="head">
		<div class="logo">			
			Awesome Kanban Board
		</div>
		<button type="button" class="addList" onclick="createNewList();">
			<div>Create new list</div>
		</button>
		<div class="avatar"></div>
		<div class="menuContainer" id="menuContainer">
			<button id="buttonMenu"><span class="shevron" id="shevron"></span></button>
		</div>
	</div>
</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="columns">
					<div class="column" data-column-id="Backlog">
						<h3 class="column-header">Backlog</h3>
						<div class ="data-notes">

						</div>
						<div class="column-footer">
							<button class="action">+ Добавить карточку</button>
						</div>
					</div>

					<div class="column" data-column-id="Ready">
						<h3 class="column-header">Ready</h3>
						<div class ="data-notes">
						</div>
						<div class="column-footer">
							<button class="action">+ Добавить карточку</button>
						</div>
					</div>

					<div class="column" data-column-id="inProgress">
						<h3 class="column-header">In Progress</h3>
						<div class ="data-notes">

						</div>
						<div class="column-footer">
							<button class="action">+ Добавить карточку</button>
						</div>
					</div>

					<div class="column" data-column-id="Finished">
						<h3 class="column-header">Finished</h3>
						<div class ="data-notes">

						</div>
						<div class="column-footer">
							<button class="action">+ Добавить карточку</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="tasks_number">
			<div>
				Active tasks: &lt;N&gt;
			</div>
			<div>
				Finished tasks: &lt;M&gt;
			</div>
		</div>
		<div>
			Kanban board by Eugene Mirohin, 2020
		</div>
	</footer>
	<script src="kanban.js"></script>
	<script src="addTasks.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kanban</title>
    <link href="kanban.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="head">
		<div class="logo">			
			Awesome Kanban Board
		</div>
		<button type="button" class="addList" onclick="createNewList();">
			<div>Create new list</div>
		</button>
		<div class="menuContainer">
			<button id="buttonMenu">button</button>

		</div>
	</div>
</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="columns">
					<div class="column" draggable="true" data-column-id="1">
						<p class="column-header" contenteditable="true"></p>
						<div data-notes>
							<div class="note" draggable="true" data-note-id="1"></div>
							<div class="note" draggable="true" data-note-id="2"></div>
							<div class="note" draggable="true" data-note-id="3"></div>
						</div>
						<p class="column-footer">
							<span data-action-addNote class="action">+ Добавить карточку</span>
						</p>
					</div>

					<div class="column" draggable="true" data-column-id="2">
						<p class="column-header" contenteditable="true"></p>
						<div data-notes>
							<div class="note" draggable="true" data-note-id="4"></div>
							<div class="note" draggable="true" data-note-id="5"></div>
							<div class="note" draggable="true" data-note-id="6"></div>
							<div class="note" draggable="true" data-note-id="7"></div>
						</div>
						<p class="column-footer">
							<span data-action-addNote class="action">+ Добавить карточку</span>
						</p>
					</div>

					<div class="column" draggable="true" data-column-id="3">
						<p class="column-header" contenteditable="true"></p>
						<div data-notes></div>
						<p class="column-footer">
							<span data-action-addNote class="action">+ Добавить карточку</span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="tasks_number">
			<div>
				Active tasks: &lt;N&gt;
			</div>
			<div>
				Finished tasks: &lt;M&gt;
			</div>
		</div>
		<div>
			Kanban board by Eugene Mirohin, 2020
		</div>
	</footer>
	<script src="kanban.js"></script>
</body>
</html>
